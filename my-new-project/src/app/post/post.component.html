<div class="container">
  <div class="row">
    <div class="card-content">
      <h4 class="card-title">Contacts</h4>
      <div class="content table-responsive">
        <table class="table">
          <thead class="text-primary">
            <tr>
              <th>UserId:</th>
              <th>id:</th>
              <th>title:</th>
              <th>body</th>
            </tr>
          </thead>
          <tbody *ngFor="let post of posts">
            <th>{{post.userId}}</th>
            <th>{{post.id}}</th>
            <th>{{post.title}}</th>
            <th>{{post.body}}</th>
            <th>
              <button class="btn btn-primary"  (click)="openDialog(post)">Open
                <i class="fa fa-plus"></i>
              </button>
            </th>
            <th>
              <button class="btn btn-danger">Delete 
                <i class="fa fa-minus"></i>
              </button>
            </th>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
