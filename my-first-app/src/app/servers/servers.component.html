<label>Server Name</label>
<input type="text"
    class="form-control"
    (input) = "onUpdateServer($event)">
<input type="text"
    class="form-control"
    [(ngModel)] = "UpdateServerName">
<!-- <p>{{UpdateServerName}}</p> -->
<h1>Welcome to my friend!</h1>
<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add type</button>
<p *ngIf = "serverCreated; else noServer">Server was created! Name is {{UpdateServerName}} </p>
<ng-template #noServer>
    <p>No server created!</p>
</ng-template>
<app-server *ngFor = "let server of servers"></app-server>
