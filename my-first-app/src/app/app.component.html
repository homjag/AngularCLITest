<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onShowMeText()">
        Display Details
      </button>
      <p *ngIf = "hideText">
        {{ShowMe}}
      </p>
      <p *ngFor = "let logtext of log; let i = index"
        [ngStyle] = "{backgroundColor: i >=5 ? 'red' : 'transparent'}"
        [ngClass] = "{'white': i >=5}">
        {{logtext}}
      </p>
    </div>
  </div>
</div>
